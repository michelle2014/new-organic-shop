<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">All Categories
        </a>
        <a *ngFor="let c of categories" routerLink="/" [queryParams]="{ category: c.name.toLowerCase(0) }"
            class="list-group-item list-group-item-action" [class.active]="category === c.name">
            {{ c.name }}
        </a>
    </div>
</div>
