<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" style="height: 22rem;" [src]=" product.imageUrl "
        alt="{{ product.title }}}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button  *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary col-12">
            Add to Cart
        </button>
        <ng-template #updateQuantity>
           <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    </div>
</div>
